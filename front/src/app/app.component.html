<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 header-navig">
        <li>
          <a [routerLink]="['/anime']">Home</a>
        </li>
        <li *ngIf="isAdmin">
          <a [routerLink]="['/genres']">Admin</a>
        </li>
      </ul>

      <!-- Если пользователь НЕ аутентифицирован -->
      <div *ngIf="!isAuthenticated">
        <button type="button" class="btn btn-outline-light me-2" (click)="openDialog()">Login</button>
        <button type="button" class="btn btn-warning" (click)="openDialogSignUp()">Sign-up</button>
      </div>

      <!-- Если пользователь аутентифицирован -->
      <div *ngIf="isAuthenticated">
        <!-- Другие элементы для аутентифицированного пользователя, например, кнопка выхода -->
        <button mat-button class="btn btn-outline-light me-2" (click)="logout()">Logout</button>
      </div>

    </div>
  </div>
</header>
<div class="b-example-divider"></div>

<router-outlet></router-outlet>
